<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="nstyle.css">
</head>
<body>

<!-- Product Carousel Section -->
<section class="carousel">
    <div class="carousel-container">
        <div class="carousel-item">
            <img src="https://www.soccerbible.com/media/130828/ucl-tab-min.jpg" alt="Nike Shoes">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x500/33FF57/FFFFFF?text=Running+Gear" alt="Running Gear">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x500/3357FF/FFFFFF?text=Athletic+Apparel" alt="Athletic Apparel">
        </div>
    </div>
</section>

<!-- External JavaScript for Carousel -->
<script src="jscript.js"></script>
</body>
</html>
