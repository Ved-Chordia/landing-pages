<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make sure footer stays at the bottom */
            background-color: #f0f0f0;
        }

        nav {
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin-top: 30px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 20px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #ff6b6b;
            color: white;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container button:hover {
            transform: scale(1.05);
            background-color: #ff4757;
        }

        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        .footer-text {
            font-size: 14px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Secure Payment Gateway</h1>
    </header>
    <nav>
        <a href="cake home.html">Home</a>
    </nav>
    <h2 style="text-align: center;">Choose Payment Method</h2>
    <div class="payment-options">
        <div class="button-container">
            <button onclick="window.location.href='cash.html'">Cash on Delivery</button>
            <button onclick="window.location.href='Card.html'">Card Payment</button>
        </div>
    </div>
    <marquee><img src="cygl.png"></marquee>

    <footer>
        <p>Â© 2023 Berrylicious. All rights reserved. | Privacy Policy | Terms of Service ~ (Abhyas Kathuria)</p>
    </footer>
</body>
</html>
