<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <style>
        body {
            background-color: #f9f9f9;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #3498db;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .card-form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Card Payment</h1>
    </header>
    <nav>
        <a href="payment cake.html">Home</a>
    </nav>

    <div class="card-form">
        <form onsubmit="return confirmation()">
            <h2>Enter Card Details</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number" maxlength="16" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="date" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" min="100" max="999" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>Â© 2023 Berrylicious. All rights reserved. | Privacy Policy | Terms of Service ~ (Abhyas Kathuria)</p>
    </footer>

    <script>
        function confirmation() {
            var result = confirm("Are you sure you want to proceed with payment?");
            if (result) {
                alert("Payment successful! Thank you for shopping.");
                window.location.href="payment cake.html";
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
