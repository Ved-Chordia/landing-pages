<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign Up for Accessorize Your Style">
  <meta name="keywords" content="signup, accessories, shopping, new user">
  <title>Accessory Shop - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f7f2f1;
      color: #4a4a4a;
      margin: 0;
    }

    header {
      text-align: center;
      background-color: #e8d1d1;
      padding: 20px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #7a6565;
    }

    header p {
      color: #a7a1a1;
      font-size: 1.2rem;
    }

    .signup-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #f4eaea;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #e3bcbc;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    button:hover {
      background-color: #d6b1b1;
    }

    .back-button {
      width: 100%;
      background-color: #7a6565;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .back-button:hover {
      background-color: #5f4a4a;
    }

    .error {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-gem"></i> Accessorize Your Style</h1>
    <p>Sign Up for a New Account</p>
  </header>

  <section class="signup-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter a username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
      </div>
      <div id="error-message" class="error"></div>
      <button type="submit">Sign Up</button>
    </form>
    <button class="back-button" onclick="window.location.href='login.html'">Back to Login</button>
  </section>

  <script>
    // Handle signup form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the form data
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // For now, show a success message and redirect to a new page (like a welcome page)
      alert('Account created successfully!');

      // Redirect to a page after successful signup (replace with your desired page)
      window.location.href = "index.html"; // Change this to your desired page
    });
  </script>

</body>
</html>
