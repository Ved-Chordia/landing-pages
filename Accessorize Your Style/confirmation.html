<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order Confirmation at Accessorize Your Style">
  <meta name="keywords" content="order confirmation, accessories, shopping, purchase completed">
  <title>Accessory Shop - Order Confirmation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f7f2f1;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #e8d1d1;
      padding: 20px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #7a6565;
    }

    header p {
      color: #a7a1a1;
      font-size: 1.2rem;
    }

    .confirmation-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #f4eaea;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .confirmation-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background-color: #e3bcbc;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    button:hover {
      background-color: #d6b1b1;
    }

    .back-button {
      width: 100%;
      background-color: #7a6565;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .back-button:hover {
      background-color: #5f4a4a;
    }

  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-gem"></i> Accessorize Your Style</h1>
    <p>Order Confirmation</p>
  </header>

  <section class="confirmation-container">
    <h2>Thank you for your purchase!</h2>
    <p>Your order has been successfully placed.</p>
    <p>We are processing your order, and you'll receive an email with the details shortly.</p>
    <button onclick="window.location.href='index.html'">Return to Homepage</button>
    <button class="back-button" onclick="window.location.href='products.html'">Continue Shopping</button>
  </section>

</body>
</html>
