<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order Confirmation at Coffee Heaven">
  <meta name="keywords" content="coffee order, confirmation, coffee shop, thank you">
  <title>Order Confirmation - Coffee Heaven</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #faf3e0;
      color: #4b3832;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      background-color: #6f4e37;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin: 0;
    }

    header p {
      color: #d2b48c;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .confirmation-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .confirmation-container h2 {
      font-size: 2rem;
      color: #6f4e37;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      font-size: 1.2rem;
      color: #4b3832;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      max-width: 250px;
      background-color: #d2b48c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 20px;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #b9966c;
    }

    .back-button {
      background-color: #6f4e37;
      margin-top: 10px;
    }

    .back-button:hover {
      background-color: #54372d;
    }

    footer {
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    footer {
            background-color: #d2b48c;
            text-align: center;
            padding: 20px 0;
            color: #4b3832;
        }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-coffee"></i>Coffee Heaven</h1>
    <p>Order Confirmation</p>
  </header>

  <main>
    <section class="confirmation-container">
      <h2>Thank You for Your Order!</h2>
      <p>Your order has been successfully placed and is being processed.</p>
      <p>We’ll notify you via email or SMS with the delivery details shortly.</p>
      <button onclick="window.location.href='home.html'">Return to Homepage</button>
      <button class="back-button" onclick="window.location.href='menu.html'">Browse Menu</button>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Coffee Heaven | Made with ☕ and ❤️</p>
</footer>

</body>
</html>
