<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Accessorize Your Style">
  <meta name="keywords" content="login, accessories, shopping">
  <title>Coffee Heaven - Login</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f7f2f1;
      color: #4a4a4a;
      margin: 0;
    }

    header {
      text-align: center;
      background-color: #6f4e37;
      padding: 20px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #fff;
    }

    header p {
      color: #d2b48c;
      font-size: 1.2rem;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #6f4e37;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #6f4e37;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    button:hover {
      background-color: #d2b48c;
    }

    .back-button {
      width: 100%;
      background-color: #d2b48c;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .back-button:hover {
      background-color: #6f4e37;
    }

    .error {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
    }

    .signup-button {
      width: 100%;
      background-color: #7a6565;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .signup-button:hover {
      background-color: #5f4a4a;
    }
    footer {
            background-color: #d2b48c;
            text-align: center;
            padding: 20px 0;
            color: #4b3832;
        }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-coffee"></i> Coffee Heaven</h1>
    <p>Login to Your Account</p>
  </header>

  <section class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div id="error-message" class="error"></div>
      <button type="submit">Login</button>
    </form>
    <button class="signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
    <button class="back-button" onclick="window.location.href='home.html'">Back to Home</button>
  </section>
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Coffee Heaven | Made with ☕ and ❤️</p>
</footer>

  <script>
    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the username and password values (no validation needed)
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Allow login with any credentials entered
      alert('Logged in successfully!');
      
      // Redirect to the homepage (or any other page you want after login)
      window.location.href = "home.html"; // Replace with the page you want to go to
    });
  </script>

</body>
</html>
