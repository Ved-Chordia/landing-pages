<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPro Gym - Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f44336;
        }

        /* Signup Section */
        .signup-section {
            padding: 60px 20px;
            text-align: center;
            margin-top: 100px; /* Adjusted for fixed header */
            flex-grow: 1;
        }

        .signup-section h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f44336;
        }

        .signup-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #ccc;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .signup-form input {
            width: 80%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background: #333;
            color: #fff;
        }

        .signup-form button {
            width: 80%;
            padding: 15px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #d32f2f;
        }

        .login-btn {
            margin-top: 20px;
            font-size: 1rem;
            color: #f44336;
            background: none;
            border: 2px solid #f44336;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: #f44336;
            color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>FitPro Gym</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="member.html">Membership Plans</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Section -->
    <section class="signup-section">
        <h3>Create Your Account</h3>
        <p>Join FitPro Gym to start your fitness journey today!</p>

        <!-- Signup Form -->
        <form class="signup-form" action="#" method="post" onsubmit="return handleSignup(event)">
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="password" name="password" id="password" placeholder="Your Password" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Button -->
        <a href="login.html" class="login-btn">Already have an account? Login</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FitPro Gym. All Rights Reserved.</p>
    </footer>

    <script>
document.querySelector('.signup-form').addEventListener('submit', function (event) {
    event.preventDefault();

    // Get the entered name, email, password, and confirmation password
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        // Passwords do not match
        alert('Passwords do not match. Please try again.');
        return;
    }

    // Store the email and password in localStorage
    localStorage.setItem('email', email);
    localStorage.setItem('password', password);

    alert(`Signup successful, ${name}! You can now log in.`);
    window.location.href = 'login.html'; // Redirect to login page
});

    </script>
</body>
</html>
