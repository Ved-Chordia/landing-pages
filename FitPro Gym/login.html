<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPro Gym - Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f44336;
        }

        /* Login Section */
        .login-section {
            padding: 60px 20px;
            text-align: center;
            margin-top: 100px; /* Adjusted for fixed header */
            flex-grow: 1;
        }

        .login-section h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f44336;
        }

        .login-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #ccc;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 80%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background: #333;
            color: #fff;
        }

        .login-form button {
            width: 80%;
            padding: 15px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background-color: #d32f2f;
        }

        .signup-btn {
            margin-top: 20px;
            font-size: 1rem;
            color: #f44336;
            background: none;
            border: 2px solid #f44336;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .signup-btn:hover {
            background-color: #f44336;
            color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>FitPro Gym</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="member.html">Membership Plans</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <h3>Login to FitPro Gym</h3>
        <p>Welcome back! Please login to continue to your fitness journey.</p>

        <!-- Login Form -->
        <form class="login-form" action="#" method="post" onsubmit="return handleLogin(event)">
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="password" name="password" id="password" placeholder="Your Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Sign-up Button -->
        <a href="signup.html" class="signup-btn">New User? Sign Up</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FitPro Gym. All Rights Reserved.</p>
    </footer>

    <script>
document.querySelector('.login-form').addEventListener('submit', function (event) {
    event.preventDefault();

    // Get the entered email and password
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Retrieve stored credentials from localStorage
    const storedEmail = localStorage.getItem('email');
    const storedPassword = localStorage.getItem('password');

    if (!storedEmail || !storedPassword) {
        // No account exists
        alert('No account found. Please sign up first.');
        window.location.href = 'signup.html'; // Redirect to signup page
    } else if (email === storedEmail && password === storedPassword) {
        // Correct credentials
        alert('Login successful!');
        window.location.href = 'home.html'; // Redirect to the home page
    } else {
        // Incorrect email or password
        alert('Incorrect email or password. Please try again.');
    }
});

    </script>
</body>
</html>
